# MAPSO Default Configuration

# Logging configuration
logging:
  level: INFO
  format: "<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan> - <level>{message}</level>"
  rotation: "100 MB"
  retention: "30 days"

# Optimization settings
optimization:
  default_solver: cpsat  # cpsat, simulated_annealing, or hybrid
  default_timeout: 300  # seconds
  cpsat_threads: 8
  default_weights:
    lateness: 0.4
    setup_time: 0.2
    cost: 0.2
    energy: 0.2

# Simulated Annealing parameters
simulated_annealing:
  initial_temperature: 100.0
  cooling_rate: 0.95
  max_iterations: 10000
  min_temperature: 0.01

# Trust-region optimization
trust_region:
  initial_radius: 0.1
  max_iterations: 50
  epsilon: 0.000001

# Forecasting settings
forecasting:
  default_method: sarima  # sarima, prophet, lstm, or ensemble
  horizon_days: 30
  confidence_level: 0.95
  sarima_seasonal_period: 7  # Weekly seasonality

# Data generation settings
data_generation:
  n_skus: 30
  n_machines: 10
  n_jobs: 200
  historical_days: 365
  random_seed: 42

# Data paths
data:
  synthetic_path: data/synthetic/
  output_path: data/outputs/
  raw_path: data/raw/
  processed_path: data/processed/

# Model paths
models:
  forecasting_path: models/forecasting/
  optimization_path: models/optimization/

# API configuration
api:
  host: 0.0.0.0
  port: 8000
  reload: true
  max_jobs_per_request: 1000
  max_timeout: 600
  cors_origins:
    - http://localhost:8501
    - http://localhost:3000

# Dashboard configuration
dashboard:
  port: 8501
  theme: light
  gantt_height_per_machine: 50
  page_size: 50

# Cost parameters
costs:
  overtime_multiplier: 1.5
  late_penalty_per_day: 1000.0
  energy_peak_multiplier: 1.3
  energy_offpeak_multiplier: 0.7

# Validation limits
validation:
  max_jobs: 10000
  max_machines: 100
  max_skus: 500
  min_due_date_days: 1
  max_due_date_days: 365
